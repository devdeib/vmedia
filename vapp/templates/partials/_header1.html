{% load static %}

<header>
    <div class="container"></div>

    <nav class="nav-second navbar custom-navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <div class="container">
            <a href="{% url 'vapp:post_list' %}" class="navbar-brand">
                <img src="{% static 'imgs/navbar-brand.png' %}" alt="Logo" style="height: 40px; width: auto;">
            </a>

            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            {% if user.userprofile.photo %}
                                <a href="{% url 'vapp:profile' %}" class="btn-sm">
                                    <img class="rounded-circle" src="{{ user.userprofile.photo.url }}" alt="Profile Photo" width="30" height="30">
                                </a>
                            {% else %}
                                <a href="{% url 'vapp:profile' %}" class="btn-sm">
                                    <img class="rounded-circle" src="{% static 'imgs/default.webp' %}" alt="Default Profile Photo" width="30" height="30">
                                </a>
                            {% endif %}
                        {% else %}
                            <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Login</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="btn btn-primary btn-sm">Logout</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
